<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumaRentCar - Facturación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico" type="Templates/assets/logo/favicon.ico">
    <style>
        nav.navbar.bootsnav {
            margin-bottom: 0;
            background-color: #fff;
            border: none;
            border-bottom: solid 1px #e0e0e0;
        }

        .facturacion-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 800px;
        }

        .facturacion-container h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default bootsnav">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">PumaRentCar</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </div>
</nav>

<!-- Facturación -->
<section class="facturacion-container">
    <h1 class="text-center">Factura</h1>
    <p class="text-center">Complete la información para generar la factura.</p>
    <form>
        <!-- Información General -->
        <h3>Información General</h3>
        <div class="form-group">
            <label for="factura-id">ID de Factura</label>
            <input type="number" id="factura-id" class="form-control" placeholder="ID único de la factura">
        </div>
        <div class="form-group">
            <label for="numero-factura">Número de Factura</label>
            <input type="text" id="numero-factura" class="form-control" placeholder="Número de factura (12 caracteres)">
        </div>
        <div class="form-group">
            <label for="fecha-emision">Fecha de Emisión</label>
            <input type="datetime-local" id="fecha-emision" class="form-control">
        </div>

        <!-- Información de Cliente -->
        <h3>Información del Cliente</h3>
        <div class="form-group">
            <label for="id-cliente">ID de Cliente</label>
            <input type="number" id="id-cliente" class="form-control" placeholder="ID único del cliente">
        </div>
        <div class="form-group">
            <label for="nombre-cliente">Nombre del Cliente</label>
            <input type="text" id="nombre-cliente" class="form-control" placeholder="Nombre completo">
        </div>

        <!-- Información de Empleado -->
        <h3>Información del Empleado</h3>
        <div class="form-group">
            <label for="id-empleado">ID de Empleado</label>
            <input type="number" id="id-empleado" class="form-control" placeholder="ID único del empleado">
        </div>

        <!-- Detalles de Factura -->
        <h3>Detalles de Factura</h3>
        <div class="form-group">
            <label for="id-detalle-factura">ID de Detalle de Factura</label>
            <input type="number" id="id-detalle-factura" class="form-control" placeholder="Referencia al detalle de factura">
        </div>
        <div class="form-group">
            <label for="id-tipo-venta">Tipo de Venta</label>
            <select id="id-tipo-venta" class="form-control">
                <option value="1">Alquiler</option>
                <option value="2">Venta</option>
            </select>
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            <input type="number" step="0.01" id="total" class="form-control" placeholder="Total de la factura">
        </div>
        <div class="form-group">
            <label for="id-sar">ID SAR</label>
            <input type="number" id="id-sar" class="form-control" placeholder="Referencia al SAR">
        </div>

        <!-- Botones -->
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="window.print()">Generar Factura</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
    </form>
</section>

<footer class="text-center">
    <p>&copy; 2024 PumaRentCar. Todos los derechos reservados.</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
